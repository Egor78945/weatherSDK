architect:
  - egor78945
assets:
  settings.xml: egor78945/secrets#assets/settings.xml
  secring.gpg: egor78945/secrets#assets/secring.gpg
  pubring.gpg: egor78945/secrets#assets/pubring.gpg
docker:
  image: l3r8y/rultor-image:1.0.3
release:
  pre: false
  sensetive:
    - settings.xml
  script: |-
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    mvn versions:set "-DnewVersion=${tag}"
    git commit -am "${tag}"
    mvn clean deploy -Prelease --errors --settings ../settings.xml